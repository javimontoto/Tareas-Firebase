<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" type="image/png" href="/assets/icons/favicon.png"/>

    <title>😎 Tareas para hacer 😎</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-sm navbar-light">
            <span class="navbar-brand">
                <img src="/assets/icons/lista-de-verificacion.svg" alt="logo"> 
                <h1>Tareas</h1>
            </span>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#log-buttons" aria-controls="log-buttons" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="log-buttons">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <button id="login-button" class="btn btn-outline-primary mr-1 mb-1">Entrar</button>
                    </li>
                    <li class="nav-item">
                        <button id="logout-button" class="btn btn-primary">Registrarse</button>
                    </li>
                </ul>
            </div>
        </nav>
        
        <form id="formulario">
            <input id="input" type="text" placeholder="Nueva tarea" class="form-control my-2" autofocus>
            <button class="btn btn-primary btn-block" type="submit">Añadir</button>
        </form>

        <div id="lista-tareas" class="mt-3"></div>
    </div>

    <template id="template">
        <div class="alert alert-warning d-flex justify-content-between align-items-center">
            <p class="m-0">Tarea 1</p>
            <h3 class="m-0">
                <i class="fas fa-check-circle text-success" style="cursor: pointer;" title="Realizada"></i>
                <i class="fas fa-minus-circle text-danger" style="cursor: pointer;" title="Borrar"></i>
            </h3>
        </div>
    </template> 

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-auth.js"></script>

    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  
    <!-- JS -->
    <script src="assets/js/fb.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
